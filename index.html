<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Star Wars or Baseball Player?</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Inline CSS for the Sicnarf Notification */
    #sicnarf-notification {
      display: none; /* hidden by default */
      font-size: 2em;
      font-weight: bold;
      color: red;
      text-align: center;
      animation: flash 1s infinite;
      margin-bottom: 20px;
    }

    @keyframes flash {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div id="game-container">
    <!-- Notification for Sicnarf Mode -->
    <div id="sicnarf-notification"></div>

    <h1>Star Wars or Baseball Player?</h1>

    <button onclick="startGame()">Start Game</button>

    <div id="game" style="display: none;">
      <p id="question">Loading...</p>
      <div id="buttons">
        <button onclick="makeGuess('starwars')">Star Wars</button>
        <button onclick="makeGuess('baseball')">Baseball Player</button>
      </div>
      <p id="result"></p>
      <p id="score">Score: 0</p>
    </div>
  </div>

  <!-- Canvas Confetti (Only once) -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.1"></script>
  
  <!-- Main JavaScript -->
  <script src="game.js" defer></script>
</body>
</html>
