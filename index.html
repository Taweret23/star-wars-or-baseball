<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars or Baseball Player?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <h1>Star Wars or Baseball Player?</h1>

        <div id="name-entry">
            <label for="player-name">Enter Your Name:</label>
            <input type="text" id="player-name" placeholder="Your Name">
            <button onclick="startGame()">Start Game</button>
        </div>

        <div id="game" style="display: none;">
            <p id="question">Loading...</p>
            <div id="buttons">
                <button onclick="makeGuess('starwars')">Star Wars</button>
                <button onclick="makeGuess('baseball')">Baseball Player</button>
            </div>
            <p id="result"></p>
            <p id="score">Score: 0</p>

            <h2>Leaderboard</h2>
            <ul id="leaderboard"></ul>
        </div>
    </div>

    <!-- Firebase SDK (Compat version for older syntax) -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <!-- Confetti Effect -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.1"></script>

    <!-- Main JavaScript -->
    <script src="game.js" defer></script>
</body>
</html>
